<mat-card-content>

  <mat-toolbar >Pessoas Cadastradas</mat-toolbar>

  <div class="mat-elevation-z8">
    <app-people-list
      *ngIf="people$ | async as people; else loading"
      [people]="people"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-people-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card-content>
